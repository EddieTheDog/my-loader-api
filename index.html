<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader API Docs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; font-family: sans-serif; background: #0f172a; color: white; height: 100%; }
        #api-interface { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
        
        /* The Property Panel */
        .docs-panel {
            margin-top: 30px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            max-width: 500px;
            text-align: left;
        }
        .docs-panel h2 { margin-top: 0; color: #38bdf8; text-transform: capitalize; }
        code { background: #000; padding: 3px 6px; border-radius: 4px; color: #f472b6; font-size: 0.9rem; }
        .prop-list { list-style: none; padding: 0; }
        .prop-list li { margin-bottom: 10px; font-size: 0.85rem; color: #94a3b8; }
        .prop-list b { color: #fff; }
    </style>
</head>
<body>

    <div id="api-interface">
        <div id="loader-preview"></div>

        <div id="docs-output" class="docs-panel" style="display: none;">
            <h2 id="doc-title">Loader</h2>
            <p>To use this loader as an API, use this function:</p>
            <code>LoaderAPI.render({ type: '<span id="doc-type"></span>', target: '#your-id', ... })</code>
            
            <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
            
            <p><b>Editable Properties (URL or JS):</b></p>
            <ul class="prop-list">
                <li><b>color:</b> Hex code without #. (e.g. <code>?color=ff0000</code>)</li>
                <li><b>size:</b> Width/Height in px. (e.g. <code>?size=80px</code>)</li>
                <li><b>speed:</b> Seconds. (e.g. <code>?speed=2s</code>)</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        function loadPage() {
            const path = window.location.pathname.replace(/\//g, '').toLowerCase();
            const validLoaders = ['spinner', 'ripple', 'morph', 'dots', 'composite', 'skeleton'];

            if (validLoaders.includes(path)) {
                // 1. Show the Loader
                LoaderAPI.render({
                    type: path,
                    target: '#loader-preview',
                    // Pass URL params directly to the preview
                    color: new URLSearchParams(window.location.search).get('color') ? '#' + new URLSearchParams(window.location.search).get('color') : '#38bdf8',
                    size: new URLSearchParams(window.location.search).get('size') || '80px',
                    speed: new URLSearchParams(window.location.search).get('speed') || '1s'
                });

                // 2. Show the Docs
                document.getElementById('docs-output').style.display = 'block';
                document.getElementById('doc-title').innerText = path + " Loader";
                document.getElementById('doc-type').innerText = path;
            } else {
                // Show Home Menu
                document.getElementById('api-interface').innerHTML = `
                    <h1>Loader API ðŸš€</h1>
                    <p>Visit a path to see properties: <code>/spinner</code>, <code>/ripple</code>, <code>/composite</code>, etc.</p>
                `;
            }
        }
        window.onload = loadPage;
    </script>
</body>
</html>
