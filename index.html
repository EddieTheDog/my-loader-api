<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader API | Documentation</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        :root { --panel: #1e293b; --accent: #38bdf8; --bg: #0f172a; }
        body { margin: 0; background: var(--bg); color: white; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        #preview-section { height: 250px; display: flex; align-items: center; justify-content: center; width: 100%; border-bottom: 1px solid #334155; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
        
        .docs-container { max-width: 800px; width: 90%; padding: 40px 0; }
        .card { background: var(--panel); padding: 30px; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        
        h1 { text-transform: capitalize; color: var(--accent); margin: 0 0 10px 0; font-size: 2rem; }
        .code-block { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #334155; margin: 20px 0; }
        code { color: #f472b6; font-family: 'Courier New', monospace; }
        
        .prop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .prop-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .prop-item b { color: var(--accent); display: block; margin-bottom: 5px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .prop-item span { font-size: 0.9rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="preview-section">
        <div id="loader-mount"></div>
    </div>

    <div class="docs-container" id="main-content">
        <div class="card" id="loader-info" style="display:none;">
            <h1 id="doc-title">Loader</h1>
            <p>Native API implementation for the <b id="type-name"></b> component.</p>
            
            <div class="code-block">
                <code>LoaderAPI.render({ type: '<span id="code-type"></span>', target: '#target' });</code>
            </div>

            <h3>Editable Properties</h3>
            <div class="prop-grid" id="prop-list"></div>
        </div>
        
        <div id="home-view" style="display:none; text-align: center;">
            <h1>Loader API Master Library</h1>
            <p>Available Endpoints:</p>
            <div class="prop-grid">
                <a href="/spinner" class="prop-item" style="text-decoration:none; color:inherit;"><b>/spinner</b><span>Classic Circle</span></a>
                <a href="/ripple" class="prop-item" style="text-decoration:none; color:inherit;"><b>/ripple</b><span>Liquid Pulse</span></a>
                <a href="/composite" class="prop-item" style="text-decoration:none; color:inherit;"><b>/composite</b><span>Spinner + Dots</span></a>
                <a href="/skeleton" class="prop-item" style="text-decoration:none; color:inherit;"><b>/skeleton</b><span>Ghost UI</span></a>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.replace(/\//g, '').toLowerCase();
            
            // This object defines what properties exist for each loader
            const registry = {
                'spinner': ['color', 'size', 'speed'],
                'ripple': ['color', 'size'],
                'morph': ['color', 'size', 'speed'],
                'composite': ['color', 'size', 'speed'],
                'dots': ['color', 'size'],
                'skeleton': ['size']
            };

            if (registry[path]) {
                document.getElementById('loader-info').style.display = 'block';
                document.getElementById('doc-title').innerText = path;
                document.getElementById('type-name').innerText = path;
                document.getElementById('code-type').innerText = path;

                // Build properties list automatically from registry
                const list = document.getElementById('prop-list');
                registry[path].forEach(prop => {
                    const div = document.createElement('div');
                    div.className = 'prop-item';
                    div.innerHTML = `<b>${prop}</b><span>Edit via URL: <code>?${prop}=value</code></span>`;
                    list.appendChild(div);
                });

                // Get URL params for live preview
                const params = new URLSearchParams(window.location.search);
                LoaderAPI.render({
                    type: path,
                    target: '#loader-mount',
                    color: params.get('color') ? '#' + params.get('color') : undefined,
                    size: params.get('size') || undefined,
                    speed: params.get('speed') || undefined
                });
            } else {
                document.getElementById('home-view').style.display = 'block';
            }
        });
    </script>
</body>
</html>
