<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader API Docs</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        :root { --accent: #38bdf8; --panel: #1e293b; }
        body { margin: 0; background: #0f172a; color: white; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        #preview-zone { height: 300px; width: 100%; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); border-bottom: 1px solid #334155; }
        
        .content { max-width: 700px; width: 90%; padding: 40px 0; }
        .card { background: var(--panel); padding: 30px; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1 { margin: 0 0 10px 0; color: var(--accent); text-transform: capitalize; }
        .code-box { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #334155; color: #f472b6; font-family: monospace; margin: 20px 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .item b { color: var(--accent); display: block; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; }
        .item span { font-size: 0.85rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="preview-zone">
        <div id="loader-mount"></div>
    </div>

    <div class="content">
        <div id="docs-card" class="card" style="display:none;">
            <h1 id="loader-title">Loader</h1>
            <p>This is a live API preview. Use the properties below to customize the component via JS or URL.</p>
            
            <div class="code-box">
                LoaderAPI.render({ type: '<span id="js-type"></span>', target: '#container' });
            </div>

            <h3>Editable Properties</h3>
            <div id="property-list" class="grid"></div>
        </div>

        <div id="home-card" class="card" style="display:none; text-align: center;">
            <h1>API Library</h1>
            <p>Choose a loader path to see its editable properties:</p>
            <div class="grid">
                <a href="/spinner" style="text-decoration:none; color:inherit;" class="item"><b>/spinner</b><span>Ring</span></a>
                <a href="/ripple" style="text-decoration:none; color:inherit;" class="item"><b>/ripple</b><span>Pulse</span></a>
                <a href="/composite" style="text-decoration:none; color:inherit;" class="item"><b>/composite</b><span>Combo</span></a>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.replace(/\//g, '').toLowerCase();
            
            // AUTOMATIC PROPERTY DEFINITIONS
            const loaderData = {
                'spinner': ['color', 'size', 'speed'],
                'ripple': ['color', 'size'],
                'composite': ['color', 'size', 'speed'],
                'morph': ['color', 'size', 'speed'],
                'skeleton': ['size']
            };

            if (loaderData[path]) {
                document.getElementById('docs-card').style.display = 'block';
                document.getElementById('loader-title').innerText = path;
                document.getElementById('js-type').innerText = path;

                // Dynamically build the property list (No hard-coding)
                const list = document.getElementById('property-list');
                loaderData[path].forEach(prop => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<b>${prop}</b><span>Customizable via URL: <code>?${prop}=...</code></span>`;
                    list.appendChild(div);
                });

                // Render the loader preview
                const params = new URLSearchParams(window.location.search);
                LoaderAPI.render({
                    type: path,
                    target: '#loader-mount',
                    color: params.get('color') ? '#' + params.get('color') : undefined,
                    size: params.get('size') || '80px',
                    speed: params.get('speed') || undefined
                });
            } else {
                document.getElementById('home-card').style.display = 'block';
            }
        });
    </script>
</body>
</html>
